<mat-toolbar color="primary">
  <button aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon *ngIf="drawer.opened" [@open]>menu_open</mat-icon>
    <mat-icon *ngIf="!drawer.opened" [@close]>menu</mat-icon>
  </button>
  <span class="app-name">Aplikacja Angular</span>
  <a mat-raised-button routerLink="users" matBadge='{{ usersCount$ | async }}' matBadgeColor="accent" matBadgeOverlap="false" matBadgePosition="after">Users</a>
  <span class="navbar-spacer"></span>
  <span style="color: gold">{{currentDateTime | date : 'dd MMMM YYYY HH:mm:ss' }}</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="push">
    <mat-nav-list>
      <a mat-list-item routerLink="register" (click)="drawer.close()">Formularz rejestracyjny</a>
      <a mat-list-item routerLink="users" (click)="drawer.close()">Lista użytkowników</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
